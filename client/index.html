<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    
    <!-- Meta Tags for PWA -->
    <meta name="theme-color" content="#000000" />
    <meta name="background-color" content="#FFFFFF" />
    
    <!-- App Title and Description -->
    <title>Jemzy - Location-Based Video Sharing</title>
    <meta name="description" content="Discover and share videos with location-based treasure hunting, mystery boxes, and social challenges" />
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Jemzy" />
    <link rel="apple-touch-icon" href="/icons/JemzyLogoIcon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/JemzyLogoIcon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/JemzyLogoIcon.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/JemzyLogoIcon.png" />
    
    <!-- Microsoft PWA Meta Tags -->
    <meta name="msapplication-TileImage" content="/icons/JemzyLogoIcon.png" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Standard Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/JemzyLogoIcon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/JemzyLogoIcon.png" />
    <link rel="shortcut icon" href="/icons/JemzyLogoIcon.png" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Jemzy - Location-Based Video Sharing" />
    <meta property="og:description" content="Discover and share videos with location-based treasure hunting, mystery boxes, and social challenges" />
    <meta property="og:image" content="/icons/JemzyLogoIcon.png" />
    <meta property="og:url" content="https://jemzy.app" />
    <meta property="og:site_name" content="Jemzy" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Jemzy - Location-Based Video Sharing" />
    <meta name="twitter:description" content="Discover and share videos with location-based treasure hunting, mystery boxes, and social challenges" />
    <meta name="twitter:image" content="/icons/JemzyLogoIcon.png" />
    
    <!-- DNS Prefetch for Performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//maps.googleapis.com" />
    <link rel="dns-prefetch" href="//storage.googleapis.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
